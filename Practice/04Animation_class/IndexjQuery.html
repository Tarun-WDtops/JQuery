<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>CSS in jQuery</h1>

    <button class="ani">Animation</button>

    <div class="box"></div>

    <script src="../00Js Library/jquery-3.7.1.min.js"></script>

    <script>
      $("body").css({
        backgroundColor: "white",
        color: "white",
        textAlign: "center",
      });

      $("h1").css({
        color: "black ",
      });

      $(".box").css({
        width: "200px",
        height: "200px",
        border: "2px solid black",
        margin: "0 auto",
        marginTop: "10px",
        backgroundColor: "orange",
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".ani").click(function () {
          $(".box").animate({
            width: "350px",
            height: "350px",
            borderRadius: "70px",
          });
          $("h1").animate({
            fontSize: "50px",
          });
        });
      });
    </script>
  </body>
</html>
