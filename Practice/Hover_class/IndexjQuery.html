<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: white;
        color: black;
      }
      .container {
        text-align: center;
      }
      .box {
        width: 300px;
        height: 300px;
        border-radius: 50px;
        background-color: red;
        border: 2px solid black;
        margin-top: 20px;
      }
      .hov {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CSS in jQuery</h1>

      <button class="button">Hover</button>

      <div class="box"></div>
    </div>
    <script src="../../Practice/Js Library/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".button").hover(function () {
          $(".box").css({
            width: "300px",
            height: "300px",
            borderRadius: "50px",
            backgroundColor: "black",
            border: "2px solid red",
            marginLeft: "480px",
          });
        });
      });
    </script>
  </body>
</html>
